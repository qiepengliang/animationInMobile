<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
</head>

<body>
    <div class="container">
        <section>
            <div id="component" class="component component-small">
                <ul class="itemwrap">
                    <li class="current"><img src="img/1.jpg"/></li>
                    <li class="no-animation-right"><img src="img/2.jpg" alt="img02"/></li>
                    <li class="no-animation-left"><img src="img/man.png" alt="img02" /></li>
                </ul>
                <nav>
                    <a class="prev" href="#">Previous item</a>
                    <a class="next" href="#">Next item</a>
                </nav>
            </div>
        </section>
    </div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/slide.js"></script>
<script type="text/javascript">
  
$('.next').bind('click', function() {
    slide($('.current'), 'right');
})
$('.prev').bind('click', function() {
    slide($('.current'), 'left');
});
$('img').on('swipeLeft', function(){
    slide($(this).parent(), 'left');
});
$('img').on('swipeRight', function(){
    slide($(this).parent(), 'right');
});
</script>

</html>
